<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datecalc</title>
</head>

<body>
    <button id="switcher"></button>

    <form id="datecalc" style="display: none;">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalcResult"></p>
    </form>

    <div id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Введите время</strong>
            <input type="time" id="time">
        </label>
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <button id="stopSound">Остановить сигнал</button>
        <p id="timeLeft"></p>
    </div>
</body>

</html>
